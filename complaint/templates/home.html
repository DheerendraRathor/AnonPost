{% extends 'anon_cms/logged_in.html' %}
{% load static %}

{% block cssLinks %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-8">

		<div class="panel-group" id="complaint_list" role="tablist" aria-multiselectable="true">

		</div>
	</div>
	<div class="col-md-4">
		<form id="add_complaint">
			<div class="form-group">
				<label for="subject" class="sr-only">Subject</label>
				<input type="subject" class="form-control" id="subject" placeholder="Enter Subject">
			</div>
			<div class="form-group">
				<label for="detail" class="sr-only">Details</label>
				<textarea style="resize: vertical" class="form-control" rows="10" id="detail" name="detail" placeholder="Enter details"></textarea>
			</div>
			<div class="form-group">
				<label for"submit" class="sr-only">Submit</label>
				<input type="submit" class="btn btn-primary"/>
			</div>
		</form>
	</div>
</div>
{% endblock %}

{% block jsLinks %}
<script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock %}
